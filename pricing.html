<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Holberton Provided Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Smile School</title>
</head>
<body class="hero-img">
    <!-- Nav Bar -->
    <section class="container-fluid navbar text-white">
        <div class="row justify-content-between w-100 m-3">
            <div class="logo m-3">
                <img class="logo-smile" src="images/smile_off.png" alt="Smile img">
                <img class="logo-text" src="images/logo.png" alt="Smile School Logo">
            </div>
            <nav class="row">
                <p class="col m-3">COURSES</p>
                <p class="col m-3">PRICING</p>
                <p class="col m-3">LOGIN</p>
            </nav>
        </div>
    </section>
    <!-- Hero Section -->
    <section class="hero-section container-fluid text-white text-center">
        <div class=" mt-5 pt-5 mb-5">
            <h1 class="get-schooled col mt-5 mb-0">Get schooled</h1>
            <div class="hero-word row justify-content-center">
                <p class="mx-4">SMILES</p>
                <p class="mx-4">GRIN</p>
                <p class="mx-4">LAUGH</p>
            </div>
            <button class="hero-btn badge-pill py-3 px-4 text-white border-0 shadow mt-4">REGISTER FOR FREE</button>
        </div>
        <div class="hero-bottom mt-5 pt-5">
            <h2 class="container pt-5 mt-5 mb-5 from-the-pros"><span class="learn">Learn</span> from the pros</h2>
            <div class="hero-cards pros row justify-content-between py-5">
                <div class="card">
                    <img src="images/profile_1.jpg" alt="" class="card-img-top">
                    <h5 class="card-title mt-3">Phillip Massey</h5>
                    <p class="card-text">« Smile of the year » 2018 - 2019</p>
                </div>
                <div class="card">
                    <img src="images/profile_2.jpg" alt="" class="card-img-top">
                    <h5 class="card-title mt-3">Nannie Lawrence</h5>
                    <p class="card-text">Best « little smile » 2017</p>
                </div>
                <div class="card">
                    <img src="images/profile_3.jpg" alt="" class="card-img-top">
                    <h5 class="card-title mt-3">Bruce Walters</h5>
                    <p class="card-text">Best « Friend Smile » live performance 2019</p>
                </div>
                <div class="card">
                    <img src="images/profile_4.jpg" alt="" class="card-img-top">
                    <h5 class="card-title mt-3">Henry Hughes</h5>
                    <p class="card-text">« 24h smiles » winner 2016 - 2019</p>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
